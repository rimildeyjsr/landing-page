<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prateek Prasad | Android Developer | Interaction Designer | UI Designer</title>

        <!-- CSS Stylesheets -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="./typed.js-master/main.css" rel="stylesheet" type="text/css">


        <!-- Fonts -->
        <!-- Javascript Files -->
        <script src="./js/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="./jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./typed.js-master/js/typed.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                //typed.js 's code

                $("#prateek").typed({
                    strings:["Prateek Prasad"],
                    typeSpeed: 150,
                    backDelay: 900,
                    showCursor: true,
                    loop: false,
                    onStringTyped: function(){
                        $("#prateek").animate({
                            "background-color":"#ffffff",
                            "color":"#000000"
                        },1000,function(){});
                    }
                }).addClass("white").css("background-color","#000000");



                $("#androiddev").typed({
                    strings:["^4000Android Developer"],
                    typeSpeed: 150,
                    backDelay: 900,
                    loop: false,
                    onStringTyped: function(){
                        $("#androiddev").animate({
                            "background-color":"#ffffff",
                            "color":"#000000"
                        },1000,function(){});
                    }
                }).addClass("white").css("background-color","#000000");

                $("#interactiondev").typed({
                    strings:["^4400Interaction Designer"],
                    typeSpeed: 150,
                    backDelay: 900,
                    loop: false,
                    onStringTyped: function(){
                        $("#interactiondev").animate({
                            "background-color":"#ffffff",
                            "color":"#000000"
                        },1000,function(){});

                    }
                }).addClass("white").css("background-color","#000000");

                $("#uidev").typed({
                    strings:["^4800UI Designer"],
                    typeSpeed: 150,
                    backDelay: 900,
                    loop: false,
                    onStringTyped: function(){
                        $("#uidev").delay(2000).animate({
                            "background-color":"#ffffff",
                            "color":"#000000"
                        },1000,function(){});
                    }
                }).addClass("white").css("background-color","#000000");


            });

        </script>
    </head>

    <body>
        <style>
            @font-face {
                font-family: Roboto Mono; src : url(fonts/RobotoMono-Bold.ttf);
            }
            .introtext{
                font-family: Roboto Mono;
                font-size: 1.6em;
                color: #000000;
            }

        </style>
        <div class="introtext margin1">
            <h1><span id="prateek"><</span></h1>
        </div>
        <div class="introtext margin2">
            <h1><span id="androiddev"></span></h1>
        </div>
        <div class="introtext margin3">
            <h1><span id="interactiondev"></span></h1>
        </div>
        <div class="introtext margin3">
            <h1><span id="uidev"></span></h1>
        </div>


        <footer>
        </footer>
    </body>
</html>
